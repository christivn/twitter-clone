<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Twitter</title>
    <link rel="icon" type="image/png" href="img/logo-icon.png">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div>
</div>

<div class="flex-container">
    <div class="flex-left">
        <img src="img/logo-icon-white.png" alt="logo" class="logo-grande">
    </div>


    <div class="flex-right">
        <img src="img/logo-icon.png" alt="logo" class="logo">

        <h1>Lo que está<br>pasando ahora</h1>
        <h2>Únete a Twitter hoy mismo.</h2>

        <br>
        <div>
            <a style="cursor:pointer;" id="btn-modal" class="boton-principal">Regístrate</a>
            <a href="login.html" class="boton-secundario">Iniciar sesión</a>
        </div>

    </div>
  </div>


  <div id="Modal" class="modal">
    <div class="modal-content">
    <span class="close"></span>

    <center><a href="index.html"><img src="img/logo-icon.png" alt="logo" class="logo"></a></center>
    <br><span>Crea tu cuenta</span><br><br>

    <form id="registro">
        <input type="hidden" name="nameic" id="nameic">
        <input type="text" name="usuario" id="usuario" placeholder="Usuario">
        <br><br>
        <textarea style="resize: none;" name="textarea" name="bio" id="bio" placeholder="Biografía" rows="5" cols="50"></textarea>
        <br><br>
        <input type="password" name="pass" id="pass" placeholder="Contraseña">
        <br><br>
        <input type="password" name="repass" id="repass" placeholder="Repite la contraseña">
    </form>

    <a onclink="register()" class="boton-principal boton-desactivado">Registrarme</a>
</div>
    
</body>
<script>
    var modal = document.getElementById("Modal");
    var btn = document.getElementById("btn-modal");
    var span = document.getElementsByClassName("close")[0];
    
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>
</html>
